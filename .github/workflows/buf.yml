name: "proto"

on: push

jobs:
  proto-lint:
    runs-on: ubuntu-latest
    name: "Buf: Lint"
    steps:
      # 1: Pull code.
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2

      # 2: Setup Buf.
      - uses: bufbuild/buf-setup-action@0dd784af7743db43acc2987ba79804deb21047d4 # renovate: tag=v0.1.0
        with:
          version: '0.41.0'

      # 3: Run linter.
      - uses: bufbuild/buf-lint-action@e3093cd1a7b04535b82f17b82cfc04a1fb7205c8 # renovate: tag=v0.2.0
        with:
          github_token: ${{ github.token }}

  proto-breaking:
    runs-on: ubuntu-latest
    name: "Buf: Break Detector"
    steps:
      # 1: Pull code.
      - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2

      # 2: Setup Buf.
      - uses: bufbuild/buf-setup-action@0dd784af7743db43acc2987ba79804deb21047d4 # renovate: tag=v0.1.0
        with:
          version: '0.41.0'

      # 3: Run break detector.
      - uses: bufbuild/buf-breaking-action@231a240bfbfbf4bc8d5beb4fe56aef41ff4ddeef # renovate: tag=v0.2.0
        env:
          BUF_INPUT_HTTPS_USERNAME: ${{ github.actor }}
          BUF_INPUT_HTTPS_PASSWORD: ${{ github.token }}
        with:
          against: 'https://github.com/CookiesCo/OpenCannabis.git#branch=std/coa-txfer'
          github_token: ${{ github.token }}

